<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/time.css">
	<script src="js/jquery.js"></script>
	
<title>Document</title>
</head>
<body>
	<span></span>
	<script >
		let time = document.querySelector('span');
		setInterval(() => {

			let date = new Date();
			

			let h =date.getHours();
			let m =date.getMinutes();
			let s =date.getSeconds();


			h =(h < 10) ? ('0' + h) :h;
			m =(m < 10) ? ('0' + m) :m;
			s =(s < 10) ? ('0' + s) :s;


			time.innerText =`${h} : ${m} : ${s} ${(h >= 12) ? 'PM' : 'AM'}`;

		},1000);
	</script>	
	
</body>
</html>
